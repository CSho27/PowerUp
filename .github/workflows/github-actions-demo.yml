name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
      
    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Install .NET Core 6.0.0
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
        
    - name: Install .NET Core 5.0.0
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 5.0.x
        
    - name: Install ElectronNET CLI
      run: dotnet tool install --global ElectronNET.CLI --version 13.5.1
        
    - name: Publish Electron Application    
      run: cd ./PowerUp/PowerUp.ElectronUI; electronize build /target win;
        
    - name: Install Zip
      run: sudo apt install zip;
        
    - name: Zip Unpacked Application
      run: zip -r release.zip ./bin/Desktop/win-unpacked
      
    - name: Publish Atrifact
      uses: actions/upload-artifact@v3
      with:
        name: Release
        path: ./release.zip
